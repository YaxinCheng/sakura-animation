name: upload-release-asset
on: 
  release:
    types: [released]
jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3.5.2
    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.4
      with:
        java-version: 16
    - name: build
      run: |
        ls -a
        echo 'ref ${{ github.ref }}'
        chmod a+x ./gradlew
        ./gradlew :app:assemble
        mv app/build/outputs/apk/release/app-release-unsigned.apk sakura-animation-${github.ref}.apk
    - name: upload-asset
      run: |
        gh release upload ${{ github.ref }} sakura-animation-${github.ref}.apk
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
